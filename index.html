<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Remoto de Câmera</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.6.1/dist/peerjs.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #remote-container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }

        #remote-video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="remote-container">
        <video id="remote-video" autoplay playsinline></video>
    </div>

    <script>
        // Configuração do PeerJS
        const peer = new Peer({ key: 'your-peerjs-api-key', secure: true });

        // Quando a conexão é aberta
        peer.on('open', (id) => {
            console.log('ID do Peer:', id);
        });

        // Quando uma conexão de mídia é recebida
        peer.on('call', (call) => {
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then((stream) => {
                    // Atenda a chamada e forneça o stream local
                    call.answer(stream);
                    const video = document.getElementById('remote-video');
                    // Exiba o stream remoto no elemento de vídeo
                    call.on('stream', (remoteStream) => {
                        video.srcObject = remoteStream;
                    });
                })
                .catch((error) => {
                    console.error('Erro ao acessar a câmera:', error);
                });
        });

        // Crie um novo Peer para chamar
        function chamarOutroPeer() {
            const remotePeerId = prompt('Informe o ID do Peer remoto:');
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then((stream) => {
                    const call = peer.call(remotePeerId, stream);
                    const video = document.getElementById('remote-video');
                    // Exiba o stream remoto no elemento de vídeo
                    call.on('stream', (remoteStream) => {
                        video.srcObject = remoteStream;
                    });
                })
                .catch((error) => {
                    console.error('Erro ao acessar a câmera:', error);
                });
        }
    </script>

    <button onclick="chamarOutroPeer()">Chamar Outro Peer</button>

</body>
</html>
